name: HidenCloud renew (scheduled)

on:
  schedule:
    - cron: '0 11 * * *'  # Tous les jours √† ~12h heure FR (11h UTC)
  workflow_dispatch: {}  # Lancement manuel possible

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: üêç Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚ö° Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåê Installer les navigateurs Playwright
        run: python -m playwright install --with-deps

      - name: üß© √âcrire config.json depuis le secret
        run: |
          if [ -z "$CONFIG_JSON" ]; then
            echo "‚ùå ERREUR : Le secret CONFIG_JSON n'est pas d√©fini !" >&2
            exit 1
          fi
          echo "$CONFIG_JSON" > config.json
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}

      - name: üöÄ Ex√©cuter le renouvellement
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USE_PLAYWRIGHT: '1'
        run: |
          echo "=== D√âBUT DU RENOUVELLEMENT ==="
          python3 renew_hidencloud_playwright.py --run-renew --use-config-cookies || {
            echo "‚ùå Le script a √©chou√© (code $?)"
            exit 1
          }
          echo "=== FIN DU RENOUVELLEMENT ==="

      - name: üìú Afficher les logs
        if: always()
        run: |
          echo "---- renew.log ----"
          cat renew.log || echo "Aucun log trouv√©"

      - name: üìÇ Sauvegarder les logs comme artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renew-logs
          path: renew.log
