name: HidenCloud renew (scheduled)

on:
  schedule:
    # Runs daily at 03:00 UTC; script itself enforces min_days_between_runs=6
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Write config.json from secret (if provided)
        run: |
          if [ -n "$CONFIG_JSON" ]; then
            echo "$CONFIG_JSON" > config.json
          fi
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}

      - name: Run renewal (headless)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # set USE_PLAYWRIGHT to 1 to force playwright path
          USE_PLAYWRIGHT: '1'
        run: |
          python3 renew_hidencloud_playwright.py --run-renew --use-config-cookies
